<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/parallax-background.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/blend-background.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="assets/catalina-icons.html">
<link rel="import" href="styles/shared-styles.html">

<dom-module id="catalina-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--dark-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--default-primary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout drawer-width="599px" force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="blog" href="/blog">Blog</a>
          <a name="schedule" href="/schedule">Schedule</a>
          <a name="speakers" href="/speakers">Speakers</a>
        </iron-selector>

      </app-drawer>

      <!-- Main content -->


        <app-header id="header" effects="parallax-background blend-background fade-effect" condenses shadow reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>GDG DevFest</div>
          </app-toolbar>
        </app-header>

        <div class="main">
          <neon-animated-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="404"
              role="main">
            <home-page name="home"
              app="{{app}}"
              people="{{speakers}}"
              posts="{{posts}}"
              videos="{{videos}}"></home-page>

            <blog-page name="blog"></blog-page>
            <schedule-page name="schedule"></schedule-page>
            <speakers-page name="speakers"></speakers-page>
            <error-page name="404"></error-page>
          </neon-animated-pages>
        </div>

    </app-drawer-layout>
    <toast-element id="toast"></toast-element>
  </template>

  <script>
  (function () {
      'use strict';
      // performance logging
      window.performance && performance.mark && performance.mark('catalina-app - before register');

      Polymer({
        is: 'catalina-app',

        properties: {
          app: {
            type: Object,
            notify: true,
            value: function () {
              return {
                lang: 'es'
              };
            }
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          }
        },

        observers: [
          '_routePageChanged(routeData.page)'
        ],

        _routePageChanged: function(page) {
          this.page = page || 'home';

          if (this.app.page !== page) {
            Polymer.AppLayout.scroll({top: 0, behavior: 'silent'});
          }
        },

        _pageChanged: function(page) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('pages/' + page + '-page.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        },

        _showPage404: function() {
          this.page = 'error-page';
        }
      });
    }());
  </script>
</dom-module>
